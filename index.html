<!DOCTYPE html> 
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CV | Ibrahim Essaidi</title> 
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/logoWebsite.jpg" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style/css/index.css">
        <link rel="stylesheet" href="style/css/cv.css">
        <link rel="stylesheet" href="style/css/mainContent.css">
        <link rel="stylesheet" href="style/css/asideContent.css">

        <script src='js/index.js'></script>
        <script src='js/cv.js'></script>
    </head>

    <body>
        <div class="chooseLanguage">
            <div class="listLanguages">
                <div class="divBox" id="divBoxFrench" onclick="displayCV(this, 'french')">
                    <div id="boxTriangleFrench">
                        <div class="lineBottom" id="lineFrench"></div>
                        <div class="triangle" id="triangleFrench"></div>
                    </div>
                    <p class="language" id="french">FRENCH</p>
                </div>

                <div class="divBox" id="divBoxEnglish" onclick="displayCV(this, 'english')">
                    <div id="boxTriangleEnglish">
                        <div class="lineBottom" id="lineFrench"></div>
                        <div class="triangle" id="triangleEnglish"></div>
                    </div>
                    <p class="language" id="english">ENGLISH</p>
                </div>
            </div>
        </div>
    </body>

</html>
